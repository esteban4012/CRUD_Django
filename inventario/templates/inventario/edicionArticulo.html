{% extends "./base.html" %}

{% block title %} edicion Articulo {% endblock %}

{% block body %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <h2>Editar Articulo</h2>
        <div class="card">
            <div class="card-body">
                <form action="/editarArticulo/" method="post"> {% csrf_token %}
                    <div class="form-group">
                        <input type="text" id="numid" name="numid" value="{{articulo.id}}" class="form-control" placeholder="id"  maxlength="100" readonly required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="textdescripcion" name="textdescripcion" value="{{articulo.descripcion}}" class="form-control" placeholder="descripcion"  maxlength="100" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="numprecio" name="numprecio" value="{{articulo.precio}}" class="form-control" placeholder="precio"  min="1" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
