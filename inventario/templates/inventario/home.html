{% extends "./base.html" %}

{% block body %}

<div class="row">
  <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4">
      <h2>Agregar Articulos</h2>
      <div class="card">
          <div class="card-body">
              <form action="/registrarArticulo/" method="post"> {% csrf_token %}
                  
                  <div class="form-group">
                      <input type="text" id="textdescripcion" name="textdescripcion" class="form-control" placeholder="descripcion"  maxlength="100" required>
                  </div>
                  <div class="form-group">
                      <input type="text" id="numprecio" name="numprecio" class="form-control" placeholder="precio"  min="1" required>
                  </div>
                  <div class="d-grid gap-2">
                      <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
                  </div>
              </form>
          </div>
      </div>
  </div>
  <div class="col-sm-12 col-md-6 col-lg-8 col-xl-8">
    <div class="table-responsive py-2">
        <h1>Listado de Articulos</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>id</th>
                    <th>descripcion</th>
                    <th>precio</th>
                    <th colspan="2">opciones</th>
                </tr>
            </thead>
            <tbody>
                {% for a in articulo %}
                <tr>
                    <td>{{a.id}}</td>
                    <td>{{a.descripcion}}</td>
                    <td>{{a.precio}}</td>
                    <td><a href="edicionArticulo/{{a.id}}" class="btn btn-primary">editar</a></td>
                    <td><a href="eliminarArticulo/{{a.id}}" class="btn btn-danger btnEliminacion">eliminar</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
  </div>
</div>
{% endblock %}
